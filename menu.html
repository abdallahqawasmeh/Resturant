<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Rice Roost</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        nav {
            background-color: #8f4242;
        }
        nav .nav-link, nav .navbar-brand {
            color: #fff;
        }
        nav .nav-link:hover {
            color: #c3e6cb;
        }
        h1 {
            color: #8f4242;
            font-weight: bold;
        }
        footer {
            background-color: #8f4242;
            color: white;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./images-removebg-preview.png" height="50" alt="Logo">
                </a>
                <a class="navbar-brand" href="index.html">Rice Roost</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="index.html">Home</a>
                        <a class="nav-link" href="menu.html">Menu</a>
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="text-center">Our Menu</h1>
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="download (5).jpg" alt="Fried Rice with Chicken">
                    <div class="card-body text-center">
                        <h5 class="card-title">Meal 1</h5>
                        <p class="card-text">Fried Rice with Chicken</p>
                        <p class="text-success price" onmouseover="increaseFontSize(this)">Price: $7</p>
                        <button class="btn btn-primary" onclick="changeImage(this)">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="download (3).jpg" alt="Biryani">
                    <div class="card-body text-center">
                        <h5 class="card-title">Meal 2</h5>
                        <p class="card-text">Biryani</p>
                        <p class="text-success price" onmouseover="increaseFontSize(this)">Price: $10</p>
                        <button class="btn btn-primary" onclick="changeImage(this)">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top" src="download (4).jpg" alt="Chicken 65 Rice">
                    <div class="card-body text-center">
                        <h5 class="card-title">Meal 3</h5>
                        <p class="card-text">Chicken 65 Rice</p>
                        <p class="text-success price" onmouseover="increaseFontSize(this)">Price: $15</p>
                        <button class="btn btn-primary" onclick="changeImage(this)">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <p>Contact Information: 02323048 | restaurant@example.com</p>
        <p>Location: Imam Malik Street, Rawdah Neighborhood</p>
        <p>&copy; Rice Roost. All Rights Reserved.</p>
    </footer>

    <script src="menu.js"></script>
</body>
</html>

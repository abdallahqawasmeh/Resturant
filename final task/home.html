<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Rice Roost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        nav {
            background-color: #8f4242;
        }
        nav .nav-link, nav .navbar-brand {
            color: #fff;
        }
        nav .nav-link:hover {
            color: #000000;
        }
        h1 {
            margin-top: 5%;
            color: #8f4242;
        }
        footer {
            background-color: #8f4242;
            color: white;
            padding: 20px;
        }
        .dynamic-greeting {
            font-size: 24px;
            font-weight: bold;
            color: #8f4242;
        }
        .carousel-container {
            margin: 20px auto;
            width: 60%; 
        }
        .carousel-inner img {
            height: 250px; 
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">
                    <img src="./images-removebg-preview.png" height="50" alt="Logo">
                </a>
                <a class="navbar-brand" href="home.html">Rice Roost</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="home.html">Home</a>
                        <a class="nav-link" href="menu.html">Menu</a>
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Welcome Section -->
    <section class="text-center mt-4">
        <h1>Welcome to Rice Roost!</h1>
        <p class="dynamic-greeting" id="greeting"></p>
    </section>

    <!-- Carousel Section -->
    <section class="carousel-container">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./gallery00.jpg" class="d-block w-100" alt="Dish 1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./gallery04.jpg" class="d-block w-100" alt="Dish 2">
                </div>
                <div class="carousel-item">
                    <img src="./gallery05.jpg" class="d-block w-100" alt="Dish 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <p>Contact Information: 02323048 | restaurant@example.com</p>
        <p>Location: Imam Malik Street, Rawdah Neighborhood</p>
        <p>&copy; Rice Roost. All Rights Reserved.</p>
    </footer>

    <script src="home.js"></script>
</body>
</html>
